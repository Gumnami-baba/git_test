<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
    <button type="button" id="parking-data-entry">parking</button>
    <table class="table" id="data-table">
        <thead>
            <tr>
                <th>ticket_no</th>
                <th>operator</th>
                <th>vehical_no</th>
                <th>phone</th>
                <th>INN</th>
                <th>OUT</th>
                <th>charges</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">001</td>
                <td>DIOPOK</td>
                <td>WB 85 6699</td>
                <td>9985666321</td>
                <td>25-oct-2023 / 12:23:30</td>
                <td>25-oct-2023 / 14:28:50</td>
                <td>100</td>
                <td><button type="button">update</button></td>
            </tr>
            <tr>
                <td scope="row">002</td>
                <td>DIOPOK</td>
                <td>WB 85 6699</td>
                <td>8874155321</td>
                <td>25-oct-2023 / 14:28:50</td>
                <td>25-oct-2023 / 19:00:50</td>
                <td>100</td>
                <td><button type="button">update</button></td>
            </tr>
        </tbody>
    </table>
    <div class="parking" id="park">
        <div class="parking-contain">
            <div class="close-parking">+</div>
            <h1>parking slip</h1>
            <!-- <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" class="parking-form" id="parking-form"> -->
            <form>    
                <div class="" required>
                    <select title="select" name="parking_operator" class="select">
                        <option>RITOM</option>
                        <option>DIPOK</option>
                        <option>PRITOM</option>
                        <option>ASIS</option>
                        <option>ANUJ</option>
                    </select>
                </div>
                    <input type="text" placeholder="ticket no." id="tickitid">
                    <input type="text" placeholder="VEHICAL NO." class="parking_vehical-no" name="parking_vehical-no" id="parking_vehical-no">
                    <input type="number" placeholder="PHONE NO." class="parking_phone-no" name="parking_phone-no"id="parking_phone-no">
                    <input type="text" placeholder="0000" class="parking_time" name="parking_time" id="parking_time"></input>
                    <input type="number" placeholder="CHARGE" class="parking_charge"  name="parking_charge" id="parking_charge" required>                
                    <button type="submit" id="submit-btn">SUBMIT</button>                
            </form>
        </div>
    </div>
</body>
